<ion-list color="dark">

  <ion-item-sliding  *ngFor="let item of deseosService.listas | filtroCompletado:terminada">
      <ion-item (click)="listaSeleccionada(item)" color="dark" detail>
          <ion-label>{{item.titulo}}</ion-label>
           <ion-note slot="end" color="tertiary">{{item.items.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option color="primary">
              <ion-icon slot="icon-only" name="create" (click)="editarLista(item)"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista(item)" color="danger">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
          </ion-item-options>

  </ion-item-sliding>   

  </ion-list>
